<!DOCTYPE html>
{% load static %} 
<html lang="en" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-dark bg-dark w-100">
                <div class="container-fluid">
                      <form method="post" action="{% url 'restart' %}">
                        {% csrf_token %}
                        <button type="submit" name="restart" value="true" class="btn mid-dark rounded shadow">Reset Quiz</button>
                      </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="container rounded-4">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
          <div class="text-center">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
